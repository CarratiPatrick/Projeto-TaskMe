<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f1fb76dc7a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../Css/login.css">
  <link rel="stylesheet" href="../Css/style.css">
  <link rel="stylesheet" href="../Css/mediaquery-index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <link rel="icon" href="../img/taskme-logo.png">
  <title>TaskMe | Login</title>
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">
        <img class="navbar-logo" src="/img/taskme-logo.png" alt="Logo da TaskMe">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Html/detalhe.html">Saiba Mais</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Html/contatos.html">Contato</a>
          </li>
        </ul>
        <button class="botao-login buttonLogin" href="/Html/login.html">Login</button>
        <button class="botao-cadastro buttonLogin" href="/Html/cadastro.html">Cadastre-se</button>
      </div>
    </div>
  </header>
  <main class="containerm-4">
    <div class="login">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        <div class="img-left d-none d-md-flex"></div>

        <div class="card-body">
          <h3 class="title text-center mt-4">Faça o Login aqui</h3>
          <form class="form-box px-3">
            <div class="form_input">
             <span><i class="fa-regular fa-at"></i></span>
              <input type="email" id="email" name="" placeholder="Endereço de Email" tabindex="10" required>
              <p id="resposta"></p>
            </div>
            <div class="form_input" id="container">
              <span><i class="fa fa-lock"></i></span>
              <input id="password" type="password" name="" required placeholder="Senha">
              <span><img id="eyeSvg" width="25px" src="../img/aberto.svg" class="ver" alt=""></span>
            </div>
            <div class="mb-3">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="cb1" name="">
                <label class="custom-control-label" for="cb1">Me lembre</label>
              </div>
            </div>
            <div class="text-center mb-3">
              <button type="submit" id="submit" class="btn btn-block text-uppercase">Login
              </button>
            </div>
            <div class="text-right">
              <a href="#" class="forget-link">Esqueci minha Senha</a>
            </div>
            <div class="text-center">Ou entrar com
            </div>
            <div class="row mb-3">
              <div class="sociais">
                <button><i href="#" class="fa-brands fa-linkedin"></i></button>

                <button><i href="#" class="fa-brands fa-github"></i></button>

                <button><i href="#" class="fa-brands fa-google"></i></button>
              </div>
              <hr class="my-4">
              <div class="text-center mb-2">Não tem conta?
                <a href="#" class="register-link">Cadastre-se aqui</a>
              </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <section class="rodape">
      <div class="footer-logos">
        <img class="logo-taskme" src="/img/taskme-logo.png" alt="">
        <img class="logo-wave" src="/img/wave-logo.png" alt="">
      </div>
    </section>
    <section class="copyright">
      <p class="copyright-texto"> © 2022 TaskMe. Todos os direitos reservados | Wave Corporation S/A. <br>
        Todos os planos e condições deste site são meramente fictícios, projeto desenvolvido para fins
        acadêmicos.</p>
    </section>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/login.js"></script>
</body>
</html>
